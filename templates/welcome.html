<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #007BFF;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Heart Attack Prediction</h1>
        <p>Use our model to predict the risk of a heart attack based on various factors.</p>
        <div class="image-container">
            <img src="{{ url_for('static', filename='heart.jpeg') }}" alt="Heart Image">
        </div>
        <a href="/home" class="start-btn">Get Started</a>
    </div>
</body>
</html>
